<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://www.weatherapi.com/docs/conditions.json" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<div class="weather-app">
    <div class="container">
        <h3 class="brand">the weather</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday sep 19
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/sunny.svg" class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Loaction..." />
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">Valsad</li>
            <li class="city">Berlin</li>
            <li class="city">Delhi</li>
            <li class="city">Grong</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
</div>

<script src="./script.js"></script>
</body>

</html>
